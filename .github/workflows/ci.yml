name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Global job timeout
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt
          python -m pip install -e .
          
      - name: Display environment info
        run: |
          python -c "import sys; print(f'Python version: {sys.version}')"
          python -c "import psutil; print(f'Available memory: {psutil.virtual_memory().available / (1024**3):.2f} GB')"
          python -m pip list
          # Verify pytest installation
          python -c "import pytest; print(f'Pytest version: {pytest.__version__}')"
      
      - name: ðŸ”§ Mocked AutoGen tests
        run: pytest -q tests/tools tests/test_mcp_integration.py
        env:
          LUCA_TESTING: 1
          CI: true
          PYTHONPATH: .
          AUTOGEN_USE_MOCK_RESPONSE: "1"
          
      - name: ðŸ›   Real-execution registry tests
        run: pytest -q --timeout=60 --timeout_method=thread --ignore=tests/tools --ignore=tests/test_mcp_integration.py
        env:
          LUCA_TESTING: 1
          CI: true
          PYTHONPATH: .
          AUTOGEN_USE_MOCK_RESPONSE: ""  # ensure it is empty

      - name: Docker build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false   # change to true + set secrets if you want auto-push
          tags: luca-dev:ci

      - name: Docker-capped tests
        run: make test-docker
